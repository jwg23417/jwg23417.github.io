<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Crypto Game</title>
	</head>
	<body>
		<div class="container">
			<div class="welcome-text">
				<h2 class="title">Welcome</h2>
				<div class="subtitle">Let's create your character</div>
				<div class="welcome btn">Start</div>
			</div>
			<div class="cards">
				<div class="card">
					<div class="card-img">
						<img style="border-radius: 10px" src="img/welcome/building.png" />
					</div>
					<div class="card-text">Builder</div>
					<div class="card-salary">$1200/per month</div>
				</div>
				<div class="card">
					<div class="card-img">
						<img style="border-radius: 10px" src="img/welcome/fast-food.png" />
					</div>
					<div class="card-text">Fast-food</div>
					<div class="card-salary">$1200/per month</div>
				</div>
				<div class="card">
					<div class="card-img">
						<img style="border-radius: 10px" src="img/welcome/truck.png" />
					</div>
					<div class="card-text">Trucker</div>
					<div class="card-salary">$1200/per month</div>
				</div>
				<div class="card">
					<div class="card-img">
						<img style="border-radius: 10px" src="img/welcome/Refueler.jpg" />
					</div>
					<div class="card-text">Refueler</div>
					<div class="card-salary">$1200/per month</div>
				</div>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
